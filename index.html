<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>SVG - patterns</title>
  </head>
  <body>
    <h1>SVG - patterns</h1>
    <div class="container">
      <div>
        <svg>
          <defs>
            <linearGradient id="gradient" x1="0" y1="0" x2="1" y2="1">
              <stop offset="20%" stop-color="pink" />
              <stop offset="50%" stop-color="pink" stop-opacity="0" />
            </linearGradient>

            <pattern
              id="pattern"
              width="100"
              height="100"
              patternUnits="userSpaceOnUse"
            >
              <rect width="100" height="100" fill="#0057ff" />
              <circle cx="50" cy="50" r="40" fill="url(#gradient)" />
              <path
                d="M70 70 l 3 -10, 3 10, 7 0, -5 6, 2 7, -7 -4, -7 4, 2 -7, -5 -6, z"
                stroke="#c9ffde"
                stroke-width="2px"
                fill="none"
              />
            </pattern>
          </defs>

          <rect x="0" y="0" width="100%" height="100%" fill="url(#pattern)" />
        </svg>
      </div>
    </div>
  </body>
</html>
